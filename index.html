<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="todo">
        <div id="inicio">
            <img src="./Imagenes/logo_spiderman.jpg" id="logo">
            <button id="start">Begin</button>
        </div>
        <div class="villanos">
            <button id="vulture">Vulture</button>
            <button id="electro">Electro</button>
            <button id="kraven">Kraven</button>
            <button id="rhino">Rhino</button>
            <button id="goblin">Goblin</button>
            <button id="venom">Venom</button>
        </div>
        <div class="disp" id="game_over">
            <p>You lost but spiderman never quits</p>
            <button>
                Keep Fighting
            </button>
        </div>
        <div id="next_phase">
            <p>He is down but the fight is not over, another tower is being attacked</p>
            <button>
                Lets go
            </button>
        </div>
        <div class="canvas">
            <canvas id="canvas" width="300px" height="650px"></canvas>
        </div>
    </div>
    <script src="./clases.js"></script>
    <script src="./variables.js"></script>
    <script src="./helpers.js"></script>
    <script src="./listeners.js"></script>  
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
