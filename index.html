<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="todo">
        <div id="control1">
            <img src="./Imagenes/1CONTROL.png">
        </div>
        <div id="inicio">
            <img src="./Imagenes/logo_spiderman.png" id="logo">
            <button id="start">Begin</button>
        </div>
        <div id="control2">
            <img src="./Imagenes/2player.png">
        </div>
        <div class="villanos">
            <button id="VS">VS</button>
            <button id="vulture"></button>
            <button id="electro"></button>
            <button id="kraven"></button>
            <button id="rhino"></button>
            <button id="goblin"></button>
            <button id="venom"></button>
        </div>
        <div class="disp" id="game_over">
            <p>You lost but spiderman never quits</p>
            <button id="keep">
                Keep Fighting
            </button>
        </div>
        <div class="next_phase">
            <p>He is down but the fight is not over, another tower is being attacked</p>
            <button id="go">
                Lets go
            </button>
        </div>
        <div class="player1">
                <p>Player 1 wins</p>
                <button id="go1">
                    Go back
                </button>
        </div>
        <div class="player2">
            <p>Player 2 wins</p>
             <button id="go2">
                Go back
            </button>
         </div>
        <div class="canvas">
            <canvas id="canvas" width="300px" height="650px"></canvas>
        </div>
    </div>
    <script src="./clases.js"></script>
    <script src="./variables.js"></script>
    <script src="./helpers.js"></script>
    <script src="./listeners.js"></script>  
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
